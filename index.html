	<div class="uk-text-center">
		        <p class="uk-h4"  id="question_title" >Default</p>

                </div>
            -->
            <div id="modal-example" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <p class="error" id="welcome_error_message"></p>
        <h2 class="uk-modal-title" id ="welcome_text">Welcome</h2>
        <p id="welcome_form">What is your name?</p>
        <p class="uk-text-right">
            <form class="uk-form-stacked">
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text">Name</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="user_name" type="text" placeholder="Name">
                </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-select">Your language level</label>
                    <div class="uk-form-controls">
                        <select class="uk-select uk-text-center" id="form-stacked-select">
                            <option class="uk-text-center" id = "level_dont_know">Don't know</option>

                            <option class="uk-text-center" id = "level_a1" >A1</option>
                            <option class="uk-text-center" id = "level_a2" >A2</option>
                            
                            <option class="uk-text-center" id = "level_b1" >B1</option>
                            <option class="uk-text-center" id = "level_b2" >B2</option>

                            <option class="uk-text-center" id = "level_c1" >C1</option>
                            <option class="uk-text-center" id = "level_c2" >C2</option>
                        </select>
                    </div>
                </div>
                <div class="uk-button uk-button-primary" id="go" type="button">Go</div>
        </p>
    </div>
</div>

<div class="uk-grid-small uk-child-width-auto" uk-grid 
id="countdown_clock">
    <div>
        <div class="uk-countdown-number uk-countdown-minutes" id="clock_minutes"></div>
        <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">Minutes</div>
    </div>
    <div class="uk-countdown-separator">:</div>
    <div>
        <div class="uk-countdown-number uk-countdown-seconds" id="clock_seconds"></div>
        <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">Seconds</div>
    </div>
</div>
</div>
<div class="uk-child-width-expand@s uk-text-center perspective-100"uk-grid >
		 	<div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s" id="question_card" uk-grid>
    <div class="uk-card-media-left uk-cover-container">
        <img  alt="" class="zoomable" id="question_img" uk-cover>
        <canvas width="600" height="400"></canvas>
    </div>
    <div>
        <div class="uk-card-body">
            <h3 class="uk-card-title" ></h3>
            <p id="to_do"></p>
            <p>
                <ul class="uk-list answear_list uk-text-center">

    <li class="try_list uk-text-danger" id="try_3"></li>
</ul>
            </p>

</div>

            <div class="uk-button uk-button-primary uk-button-small" id="submit_it">Small button</div>

</form>
